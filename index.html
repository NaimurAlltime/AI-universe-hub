<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- bootstrap css file  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font-awesome link -->
    <script src="https://kit.fontawesome.com/20a6b69d19.js" crossorigin="anonymous"></script>
  </head>
  <body class="container">
    <!-- header section start  -->
    <header>
        <div class="text-center mt-3">
            <h1 class="text-bold">AI Universe Hub</h1>
        <div class="mt-3 mb-4">
            <button class="btn btn-danger" type="submit">Sort By Date</button>
        </div>
        </div>
    </header>
    <!-- header section end  -->

    <main>
        <!-- curd section start  -->
        <section>
          <div id="ai-tools-container" class="row row-cols-1 row-cols-md-3 g-4">

          </div>
            <!-- show all  -->
            <div>
              <div id="see-more" class="text-center my-3 d-none">
                  <button id="see-more-btn" onclick="seeMoreData()" class="btn btn-danger">See More</button>
              </div>
            </div>
        </section>
         <!-- curd section end  -->

         <!-- (loader) spinner section  -->
       <section>
        <div id="loading" style="height: 400px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
         </div>
     </section>
     
   <!-- Modal section start -->
   <section>
    <div class="modal fade" id="aiToolDetailsModal" tabindex="-1" aria-labelledby="aiToolDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="aiToolDetailsModalLabel"> </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal-body" class="modal-body">
            <div class="row row-cols-1 row-cols-md-2 g-4 px-3 pb-4">
              <div class="col">
                <div id="left-side" class="card h-100 border border-danger">
               
                </div>
              </div>
              <div class="col">
                <div id="right-side" class="card h-100">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
    </main>
    <!-- Modal section end -->
    
    <!-- bootstrap js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- custom js file  -->
    <script src="js/app.js"></script>
</body>
</html>
