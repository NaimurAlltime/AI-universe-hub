<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- bootstrap css file  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font-awesome link -->
    <script src="https://kit.fontawesome.com/20a6b69d19.js" crossorigin="anonymous"></script>
  </head>
  <body class="container">
    <!-- header section start  -->
    <header>
        <div class="text-center mt-3">
            <h1 class="text-bold">AI Universe Hub</h1>
        <div class="mt-3 mb-4">
            <button class="btn btn-danger" type="submit">Sort By Date</button>
        </div>
        </div>
    </header>
    <!-- header section end  -->

    <main>
        <!-- curd section start  -->
        <section>
          <div id="ai-tools-container" class="row row-cols-1 row-cols-md-3 g-4">

          </div>
            <!-- show all  -->
            <div>
              <div id="see-more" class="text-center my-3 d-none">
                  <button id="see-more-btn" onclick="seeMoreData()" class="btn btn-danger">See More</button>
              </div>
            </div>
        </section>
         <!-- curd section end  -->

         <!-- (loader) spinner section  -->
       <section>
        <div id="loading" style="height: 400px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
         </div>
     </section>
     
   <!-- Modal section start -->
   <section>
    <div class="modal fade" id="aiToolDetailsModal" tabindex="-1" aria-labelledby="aiToolDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="aiToolDetailsModalLabel"> </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal-body" class="modal-body">
            <div class="row row-cols-1 row-cols-md-2 g-4 p-5">
              <div class="col">
                <div class="card h-100 border border-danger">
                  <div class="card-body">
                    <h5 id="tool-description" class="pe-2 fw-bold fs-3 justify-content-start"></h5>

                    <!-- pricing data  -->
                    <div class="d-flex justify-content-between mt-5 list-unstyled fw-bold fs-5 text-center">
                       <div class="text-success">
                        <li id="pricing-price-1"></li>
                        <li id="pricing-plan-1"></li>
                       </div>
                       <div class="text-warning">
                        <li id="pricing-price-2"></li>
                        <li id="pricing-plan-2"></li>
                       </div>
                       <div class="text-danger">
                        <li id="pricing-price-3"></li>
                        <li id="pricing-plan-3"></li>
                       </div>
                      </div> 
                     <div class="d-flex justify-content-between mt-5">
                      <div>
                          <h4 class="fs-3 fw-bold">Features</h4>
                           <ul>
                             <li id="features-li-1"></li>
                             <li id="features-li-2"></li>
                             <li id="features-li-3"></li>
                           </ul>
                      </div>
                      <div>
                        <h4 class="fs-3 fw-bold">Integrations</h4>
                        <ul>
                          <li id="integrations-li-1"></li>
                          <li id="integrations-li-2"></li>
                          <li id="integrations-li-3"></li>
                        </ul>
                      </div>
                     </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card h-100">
                  <img src="..." class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a short card.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    </section>
    </main>
    <!-- Modal section end -->
    
    <!-- bootstrap js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- custom js file  -->
    <script src="js/app.js"></script>
</body>
</html>
